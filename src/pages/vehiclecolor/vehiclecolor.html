<ion-header>

  <ion-navbar>
    <ion-title>Select Vehicle Color</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item (click)="selectcolor('White')">
      <ion-label fixed>White</ion-label>
    </ion-item>  
    <ion-item (click)="selectcolor('Grey')">
      <ion-label fixed>Grey</ion-label>
    </ion-item>  
    <ion-item (click)="selectcolor('Silver')">
      <ion-label fixed>Silver</ion-label>
    </ion-item>
    <ion-item (click)="selectcolor('Black')">
      <ion-label fixed>Black</ion-label>
    </ion-item>
    <ion-item (click)="selectcolor('Red')">
      <ion-label fixed>Red</ion-label>
    </ion-item>
    <ion-item (click)="selectcolor('Blue')">
      <ion-label fixed>Blue</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Add Vehicle Details</ion-title>
    <ion-buttons end>        
        <button ion-button (click)="saveData()">Save</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="showmake()">
      <ion-label floating>Make</ion-label>      
      <ion-input [(ngModel)]="make"></ion-input>
    </ion-item>  
    <ion-item (click)="showmodel()">
      <ion-label floating>Model</ion-label>
      <ion-input [(ngModel)]="model"></ion-input>
    </ion-item>  
    <ion-item (click)="showcolor()">
      <ion-label floating>Color</ion-label>
      <ion-input [(ngModel)]="bodyColor"></ion-input>
    </ion-item>
    <ion-item (click)="showbodytype()">
      <ion-label floating>Body Type</ion-label>
      <ion-input [(ngModel)]="bodyType"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Registration Number</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Current Mileage</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
